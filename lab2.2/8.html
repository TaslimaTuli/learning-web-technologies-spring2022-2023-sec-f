<html>
<head>
    <title>Assignment Task 8</title>
</head>
<body>
    <center>
    <form action="" method="post">
     <table border="1" width="420">
         <tr>
            <th colspan="3">Person Profile</th>
         </tr>
 
         <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="name" value=""> <br>
            </td>
            <td width="50">
            </td>
        </tr>
        <tr>
            <td>
            Email 
            </td>
            <td>
                <input type="email" name="email" value=""> <br>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
            Gender 
           </td>  
           <td>
            <input type="radio" name="gender" value=""> Male 
            <input type="radio" name="gender" value=""> Female 
            <input type="radio" name="gender" value=""> Other <br> 
           </td> 
           <td>
           </td>    
        </tr>

        <tr>
            <td>
            Date of Birth
            </td>
            <td>
                <input type="number" name="date" value="" min="1" max="31"> /
                <input type="number" name="month" value="" min="1" max="12"> /
                <input type="number" name="year" value="" min="1000" max="2050"> 
                (dd/mm/yyyy) 
            </td>
            <td>
            </td>
        </tr>
        <tr>
        <td>
            Blood Group 
        </td>
        <td>
            <select name="bloodGroup">
                <option value="a+">A+</option>
                <option value="b+">B+</option>
                <option value="ab+">AB+</option>
                <option value="o+">O+</option>
                <option value="a-">A-</option>
                <option value="b-">B-</option>
                <option value="ab-">AB-</option>
                <option value="o-">O-</option>
            </select>
        </td>
        <td>
        </td>
        </tr>

        <tr>
            <td>
             Degree
            </td>
            <td>
            <input type="checkbox" name="degree[]" value=""> SSC
            <input type="checkbox" name="degree[]" value=""> HSC 
            <input type="checkbox" name="degree[]" value=""> BSc 
            </td>
            <td>
            </td>
        </tr>

        <tr>
        <td>
            Photo
        </td>
        <td colspan="2">
            <input type="file" name="" value=""/> 
        </td>
        </tr>
        <tr>
            <td colspan="3">
                <br>
            </td>

        </tr>

        <tr>
            <td colspan="3" align="right">
                <input type="submit" name="" value="Submit">
                <input type="reset" name="" id="Reset">
            </td>
        </tr>
    </table>
    </form>
    </center>

</html>
